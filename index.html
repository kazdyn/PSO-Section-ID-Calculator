<!DOCTYPE html> 

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section ID Calculator</title>

 
  <body> 
    <div> 
      <input class="versionButton" type="checkbox" checked="true"></input> <p class ="versionButtonText">PSOBB</p>
  </div>

  <div>
    <select>
      <option value="HUmar" class="dropDown">HUmar</option>
      <option value="HUnewearl" class="dropDown">HUnewearl</option>
      <option value="HUcast" class="dropDown">HUcast</option>
      <option value="HUcaseal" class="dropDown">HUcaseal</option>
      <option value="RAmar" class="dropDown">RAmar</option>
      <option value="RAmarl" class="dropDown">RAmarl</option>
      <option value="RAcast" class="dropDown">RAcast</option>
      <option value="RAcaseal" class="dropDown">RAcaseal</option>
      <option value="FOmar" class="dropDown">FOmar</option>
      <option value="FOmarl" class="dropDown">FOmarl</option>
      <option value="FOnewm" class="dropDown">FOnewm</option>
      <option value="FOnewearl" class="dropDown">FOnewearl</option>
    </select>
  </div>

  <div>
    <input maxlength="12" class="characterName" placeholder="Character Name"></input>
  </div>

  <div> 
    <button class="calculateNameButton" disabled>CALCULATE!</button>
  </div>
  <div> 
    <p class="sectionId" style="visibility: hidden">Not sure yet</p>
  </div>

    <script src="script.js" defer></script>
  </head></body>
</html>
